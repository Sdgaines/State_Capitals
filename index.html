<!DOCTYPE html>
<html lang="en">
<head>
    <title>States and Capitals</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
